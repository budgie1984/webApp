
<div class="container">
    <h1 class="well" align="center">Welcome to Mobile Mania</h1>
  Click here to <a href="#/register">Register</a> or <a href="#/login">Login</a>
  <div class="col-lg-12 well">  
      <div class="row">


<div class="row"> 
   <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>
    </div>

   <div class="col-md-10">

     <ul  class="phones">
        <li ng-repeat="phone in phones | filter:{name: query } | orderBy:orderProp" class="thumbnail">
           <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
           <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
           <p>{{phone.snippet}}</p>
        </li>
      </ul>
    </div>
   </div>
