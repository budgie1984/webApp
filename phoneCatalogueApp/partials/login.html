

 <div class="container">
    <h1 id="login" class="well">Login to your account to start shopping</h1>
  <div class="col-lg-12 well">
     <div class="row">
     
        <form >
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-6 form-group">
                <label>User Name</label>
                <input type="text" placeholder="Enter User Name Here.." class="form-control" ng-model="user.username">
              </div>
              <div class="col-sm-6 form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter Password Here.." class="form-control" ng-model="user.password">
              </div>  
            </div>
           <div>
            <button type="button" class="btn btn-info"  ng-click="logIn()">Login</button>  
          </div>
        </form> 

        </div>
    </div>
  </div>
